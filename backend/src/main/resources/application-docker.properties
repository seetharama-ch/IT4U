# Keep same port as your config
server.port=8060

# Disable mail for local docker tests
it4u.mail.enabled=false
notifications.email-enabled=false

# Do not fail global health when SMTP is unavailable locally
management.health.mail.enabled=false

# Attachments path from env (default already ok)
it4u.attachments.base-path=${ATTACHMENTS_PATH:/data/attachments}

# Database from env
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# Disable OAuth2 Client Auto-Configuration for Docker (we use AUTH_MODE=local)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration


